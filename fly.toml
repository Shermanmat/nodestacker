# fly.toml app configuration file generated for nodestacker on 2026-02-17T17:26:28-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nodestacker'
primary_region = 'sjc'

[build]

[env]
  BASE_URL = 'https://nodestacker.fly.dev'
  DATABASE_PATH = '/app/data/nodestacker.db'

[[mounts]]
  source = 'nodestacker_data'
  destination = '/app/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
